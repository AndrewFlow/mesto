<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="лого">
    </header>
    <main>
      <section class="profile">
        <img class="profile__avatar" src="./images/profile.jpg" alt="аватар">
        <div class="profile__info">
          <div class="profile__about">
            <h1 class="profile__user">Жак-Ив Кусто</h1>
            <button class="profile__edit-button"></button>
          </div>
          <p class="profile__status">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="elements">
        <ul class="cards">

        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia Andrew Flow</p>
    </footer>
    <section class="popup" id="editprofile">
      <div class="popup__container">
        <button class="popup__icon" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="edit" class="popup__form" novalidate>
          <fieldset class="popup__fieldset">
            <label class="popup__field">
              <input id="name-input" name="nameInput" class="popup__input" type="text" placeholder="Имя" required minlength="2" maxlength="40">
              <span class="popup__error name-input-error"></span>
            </label>
            <label class="popup__field">
              <input id="description-input" name="descriptionInput" class="popup__input" type="text" placeholder="Деятельность" required minlength="2" maxlength="200">
              <span class="popup__error description-input-error"></span>
            </label>
            <button type="submit" class="popup__button">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </section>
    <section class="popup" id="addcard">
      <div class="popup__container">
        <button class="popup__icon" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form name="add" class="popup__form" novalidate>
          <fieldset class="popup__fieldset">
            <label class="popup__field">
              <input id="placeName" name="placeName" class="popup__input" type="text" placeholder="Название" required minlength="2" maxlength="30">
              <span class="popup__error placeName-error"></span>
            </label>
            <label class="popup__field">
              <input id="placeLink" name="placeLink" class="popup__input" type="url" placeholder="Ссылка на картинку" required>
              <span class="popup__error placeLink-error"></span>
            </label>
            <button type="submit" class="popup__button popup__button_disabled">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </section>
    <section class="popup" id="openimage">
      <div class="popup__body">
        <div class="popup__inner">
          <img class="popup__image" src="./" alt=".">
          <p class="popup__description"></p>
        </div>
        <button class="popup__icon" type="button"></button>
      </div>
      <div class="popup__overlay"></div>
    </section>
  </div>
  <template class="cards__template">
    <li class="cards__item">
      <img class="cards__image" src="./" alt=".">
      <div class="cards__info">
        <h2 class="cards__title"></h2>
        <button class="cards__icon"></button>
      </div>
      <button class="cards__delete"></button>
    </li>
  </template>
  <script type="text/javascript" src="./scripts/initial-cards.js"></script>
  <script type="text/javascript" src="./scripts/validation.js"></script>
  <script type="text/javascript" src="./scripts/index.js"></script>
</body>

</html>
