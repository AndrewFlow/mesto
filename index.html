<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="лого">
    </header>
    <main>
      <section class="profile">
        <img class="profile__avatar" src="./images/profile.jpg" alt="аватар">
        <div class="profile__info">
          <div class="profile__about">
            <h1 class="profile__user">Жак-Ив Кусто</h1>
            <button class="profile__edit-button"></button>
          </div>
          <p class="profile__status">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="elements">
        <ul class="cards">

        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia Andrew Flow</p>
    </footer>
    <section class="popup popup__edit-profile">
      <div class="popup__container">
        <button class="popup__icon" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form popup__form_type_edit">
          <fieldset class="popup__fieldset">
            <label class="popup__field">
              <input class="popup__input popup__input_type_name" type="text" placeholder="Жак-Ив Кусто">
            </label>
            <label class="popup__field">
              <input class="popup__input popup__input_type_description" type="text" placeholder="Исследователь океана">
            </label>
            <button type="submit" class="popup__submit">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </section>
    <section class="popup popup__add-card">
      <div class="popup__container">
        <button class="popup__icon" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form popup__form_type_add">
          <fieldset class="popup__fieldset">
            <label class="popup__field">
              <input class="popup__input popup__input_type_cardname" type="text" placeholder="Название">
            </label>
            <label class="popup__field">
              <input class="popup__input popup__input_type_cardlink" type="url" placeholder="Ссылка на картинку">
            </label>
            <button type="submit" class="popup__submit">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </section>
    <section class="popup popup__open-image">
      <div class="popup__body">
        <div class="popup__inner">
          <img class="popup__image" src="" alt="">
          <p class="popup__description"></p>
        </div>
        <button class="popup__icon" type="button"></button>
      </div>
      <div class="popup__overlay"></div>
    </section>
  </div>
  <template class="cards__template">
    <li class="cards__item">
      <img class="cards__image" src="" alt="">
      <div class="cards__info">
        <h2 class="cards__title"></h2>
        <button class="cards__icon"></button>
      </div>
      <button class="cards__delete"></button>
    </li>
  </template>
  <script type="text/javascript" src="./scripts/index.js"></script>
</body>

</html>
